<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Clone</title>
</head>

<body>
    <main>
        <section class="hero-section">
            <!-- Header -->
            <header>
                <nav>
                    <figure>
                        <img src="./Resources/navbar/Logo.png" alt="Netflix Logo">
                    </figure>
                    <div>
                        <button class="language-btn">
                            <figure>
                                <img src="./Resources/navbar/Group.png" alt="Globe Icon">
                            </figure>
                            English
                            <figure>
                                <img src="./Resources/navbar/Vector.png" alt="dropdown icon">
                            </figure>
                        </button>
                        <button class="signIn-btn">
                            Sign In
                        </button>
                    </div>
                </nav>
            </header>
            <!-- Hero -->
            <section class="hero-body">
                <article>
                    <div>
                        <h1>Unlimited movies, TV shows and more.</h1>
                        <p>Watch anywhere. Cancel anytime.</p>
                    </div>
                    <form>
                        <p>Ready to watch? Enter your email to create or restart your membership.</p>
                        <div><input type="email" name="" value="Email Address">
                            <button class="input-btn">Get Started <img src="./Resources/hero-body/Vector.png"
                                    alt=""></button>
                        </div>

                    </form>
                </article>
            </section>
        </section>
        <hr>
    </main>
</body>

</html>
