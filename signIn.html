<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signIn.css">
    <title>Sign In</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <a href="index.html">
                    <figure>
                        <img src="Resources/Login-Page/navbar/Logo.png" alt="Netflix Login">
                    </figure>
                </a>
            </nav>
        </header>
        <section class="signIn-section">
            <section>
                <form>
                    <h1>Sign In</h1>
                    <input type="email" name="email" placeholder="Email or Phone number">
                    <input type="password" name="password" placeholder="Password">
                    <div>
                        <a href="profiles.html">
                            <button type="button">Sign In</button>
                        </a>
                        <span>
                            <p>Remember me</p>
                            <p>Need help?</p>
                        </span>
                    </div>
                </form>
                <article>
                    <div>
                        <figure>
                            <img src="./Resources/Login-Page/facebook-logo.png" alt="">
                        </figure>
                        Login with Facebook
                    </div>
                    <h5>New to Netflix? <a href="index.html" class="cta">Sign up now.</a href="index.html"></h5>
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn
                            more.</a></p>
                </article>
            </section>
        </section>
        <!-- footer -->
        <footer>
            <article>
                <h2>Questions? Call 1-844-505-2993 </h2>
                <section>
                    <div>
                        <p>FAQ</p>
                        <p>Cookie Prefrences</p>
                    </div>
                    <div>
                        <p>Help Center</p>
                        <p>Coporate Information</p>
                    </div>
                    <div>
                        <p>Terms of Use</p>
                    </div>
                    <div>
                        <p>Privacy</p>
                    </div>
                </section>
                <button class="language-btn footer-btn">
                    <figure>
                        <img id="globe" src="./Resources/Landing-Page/navbar/Group.png" alt="Globe Icon">
                    </figure>
                    English
                    <figure>
                        <img id="dropdown" src="./Resources/Landing-Page/navbar/Vector.png" alt="dropdown icon">
                    </figure>
                </button>
            </article>
        </footer>
    </main>
</body>

</html>
